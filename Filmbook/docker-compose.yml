version: "3.8"

services:
  db:
      image: postgres:14.0
      restart: always
      environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          PGDATA: /var/lib/postgresql/data
      volumes:
          - db-data:/var/lib/postgresql/data
      ports:
          - "5432:5432"
  app:
    build: .
    restart: on-failure
    environment:
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB_NAME}
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db

  nginx:
    restart: always
    build: nginx
    ports:
      - 80:80
      - 443:80
    volumes:
      - ./cert:/cert
      - ./nginx:/etc/nginx/conf.d
        - ./filmBook/

volumes:
  db-data:
